<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome Completo</label>
            <input id="name" type="text" placeholder="Digite seu nome completo"> 
            <br><br>

            <label for="email">E-mail</label>
            <input type="email" name="mail" id="e-mail" placeholder="email@seudominio.com">
            <br><br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
            <br><br>

            <button type="submit">Enviar</button>
            
        </fieldset>

    </form>
</body>
</html>
